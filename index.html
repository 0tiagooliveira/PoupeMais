
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Poup+ | Finanças Pessoais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      :root {
        /* Light Mode Defaults */
        --primary: #21C25E;
        --danger: #FF4444;
        --bg-color: #F8FAFC;
        --surface-color: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #94a3b8;
        --border-color: #e2e8f0;
      }

      /* Dark Mode Overrides */
      .dark {
        --bg-color: #020617; /* Slate 950 */
        --surface-color: #0f172a; /* Slate 900 */
        --text-primary: #f8fafc;
        --text-secondary: #64748b;
        --border-color: #1e293b;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        letter-spacing: -0.01em;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Smooth transitions for theme changes */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        font-weight: 300 !important;
        font-style: normal;
        font-size: 22px;
        line-height: 1;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-feature-settings: 'liga';
      }

      .icon-fill { font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
      .icon-outline { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }

      .nav-transition { transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#21C25E',
              secondary: 'var(--text-secondary)',
              success: '#21C25E',
              danger: '#FF4444',
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              slate: {
                 50: '#f8fafc',  // Ajuste fino para modo claro
                 100: '#f1f5f9',
                 800: '#1e293b',
                 900: '#0f172a',
              }
            },
            borderColor: {
              DEFAULT: 'var(--border-color)',
              slate: {
                50: 'var(--border-color)',
                100: 'var(--border-color)', // Força bordas a usarem a variável no modo escuro
                200: 'var(--border-color)',
              }
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>

    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "pdfjs-dist/build/pdf.worker.min.mjs": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.worker.min.mjs"
  }
}
</script>
